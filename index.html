<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trick Or Treat</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="start" id="start-screen">
        <form class="start__form" id="start-form">
          <label for="input-player" class="start__input-title"
            >Введите имя игрока</label
          >
          <div class="start__field">
            <input type="text" id="input-player" class="start__input" />
            <button class="start__add-btn" type="submit" id="add-player-btn">
              Добавить
            </button>
          </div>
        </form>
        <div class="start__players players">
          <ul class="players__list" id="players-list"></ul>
          <button class="start__start-btn" id="start-button">
            Начать Игру
          </button>
        </div>
      </div>
      <div class="game visually-hidden" id="game-screen">
        <h2 class="game__title">Игра!</h2>
        <div class="game__current-card" id="current-card">
          <div class="current-player animate-fade-in" id="current-player">
            <div
              class="current-player__avatar"
              id="current-player-avatar"
            ></div>
            <p class="current-player__name" id="current-player-name"></p>
          </div>
          <div class="game__field animate-fade-in" id="game-field">
            <h2 class="game__treat" id="game-treat"></h2>
            <div class="task" id="game-task"></div>
          </div>
        </div>
        <button class="game__next-btn" type="button" id="game-next-btn">
          Дальше
        </button>
      </div>
    </div>
  </body>
</html>
